        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%; /* 幅を100%に */
            padding: 10px; /* パディングを追加 */
            margin-bottom: 15px; /* 下部マージン */
            border: 1px solid #ccc; /* ボーダー */
            border-radius: 4px; /* 角を丸める */
        }

        input[type="submit"] {
            background-color: #4CAF50; /* ボタンの背景色 */
            color: white; /* ボタンの文字色 */
            border: none; /* ボーダーを削除 */
            padding: 10px 15px; /* パディングを追加 */
            cursor: pointer; /* カーソルをポインターに */
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* ホバー時の色 */
        }

        footer {
            text-align: left; /* フッターを左寄せ */
            margin-top: 20px; /* 上部のマージン */
        }

        footer ul {
            list-style-type: none; /* リストのスタイルを削除 */
            padding: 0; /* パディングを削除 */
        }

        footer ul li {
            margin-bottom: 5px; /* フッターメニューの間隔 */
        }
